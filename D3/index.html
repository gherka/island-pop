<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body bgcolor="Gainsboro">
    <form id='myForm'>
        <font size="4.5" color="DarkCyan"> Number of times to run the forecast<br></font>
        <input type="text" size="5" id="inputValue" value="1">
        <button type="button" id='inputButton'>Click to update the visualisation!</button>
    </form>
    <div class="btn-group">
        <button class="button button_l active" id="btnL">Low</button>
        <button class="button button_m" id="btnM">Medium</button>
        <button class="button button_h" id="btnH">High</button>
    </div>
    <!--Load up data visualisation scripts, including D3 library-->
    <script src="scripts/buttons.js"></script>
    <script src="scripts/d3.v5.js"></script>
    <script src="scripts/d3_forecast.js"></script>
</body>
</html>
